<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>sabar dulu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050912;
            overflow: hidden;
            color: white;
        }

        #bg {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 430px;
            padding: 35px 30px 45px;
            border-radius: 22px;
            background: rgba(15, 20, 45, 0.82);
            backdrop-filter: blur(14px);
            box-shadow: 0 0 40px rgba(0, 255, 255, .18);
            text-align: center;
            position: relative;
            animation: fadeUp .8s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }


        h1 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: .95rem;
            opacity: .75;
            margin-bottom: 18px;
        }


        .system-box {
            background: rgba(0, 255, 255, 0.08);
            padding: 10px;
            border-radius: 10px;
            font-size: .9rem;
            margin-bottom: 15px;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, .1);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 22px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00f2ff, #ff00d4);
            transition: .4s;
        }


        .button-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            border: none;
            padding: 13px;
            border-radius: 12px;
            font-size: .95rem;
            font-weight: 600;
            letter-spacing: .3px;
            cursor: pointer;
            transition: .25s;
        }

        .btn.ig {
            background: linear-gradient(90deg, #ff006a, #ff7a00);
            color: white;
        }

        .btn.tiktok {
            background: linear-gradient(90deg, #00f2ea, #ff0050);
            color: black;
        }

        .btn.dl {
            background: linear-gradient(90deg, #00ff9d, #00c3ff);
            color: black;
        }


        .btn:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }


        .verify-status {
            margin-top: 20px;
            font-size: .9rem;
            opacity: .85;
        }

        .verify-status p {
            margin: 4px 0;
        }


        .hidden {
            display: none;
        }

        body::before {
            content: "";
            position: fixed;
            inset: -30%;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, .18), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 180, .18), transparent 40%);
            animation: nebulaMove 18s linear infinite alternate;
            z-index: -2;
        }

        @keyframes nebulaMove {
            from {
                transform: scale(1)
            }

            to {
                transform: scale(1.25)
            }
        }


        .card {
            box-shadow:
                0 0 40px rgba(0, 255, 255, .25),
                0 0 90px rgba(255, 0, 180, .18),
                0 25px 70px rgba(0, 0, 0, .9);
        }

        h1 {
            text-shadow:
                0 0 12px rgba(0, 255, 255, .6),
                0 0 30px rgba(0, 255, 255, .5);
        }


        .btn:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, .5);
        }
    </style>

</head>

<body>

    <canvas id="bg"></canvas>

    <div class="wrapper">
        <div class="card">

            <h1>üîê semunya juga perlu proses</h1>
            <p class="subtitle">Selesaikan verifikasi untuk membuka akses </p>

            <div class="system-box">
                <span id="systemText">Menunggu Verifikasi...</span>
            </div>


            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>


            <div class="button-area">

                <button class="btn ig" id="igBtn">
                    ‚úÖ Follow Instagram
                </button>

                <button class="btn tiktok hidden" id="tiktokBtn">
                    ‚úÖ Follow TikTok
                </button>

                <button class="btn dl hidden" id="downloadBtn">
                    ‚¨áÔ∏è Download File
                </button>

            </div>


            <div class="verify-status">
                <p id="igStatus">Instagram: ‚ùå Belum diverifikasi</p>
                <p id="tiktokStatus">TikTok: ‚ùå Belum diverifikasi</p>
            </div>

        </div>
    </div>



    <script>
        localStorage.removeItem("PREMIUM_UNLOCK_STATE");

        function persenLoading(target, callback) {
            let current = parseInt(progressBar.style.width) || 0;

            const load = setInterval(() => {
                if (current >= target) {
                    clearInterval(load);
                    callback();
                } else {
                    current++;
                    progressBar.style.width = current + "%";
                }
            }, 35);
        }


        const igBtn = document.getElementById("igBtn");
        const tiktokBtn = document.getElementById("tiktokBtn");
        const downloadBtn = document.getElementById("downloadBtn");

        const igStatus = document.getElementById("igStatus");
        const tiktokStatus = document.getElementById("tiktokStatus");
        const progressBar = document.getElementById("progressBar");
        const systemText = document.getElementById("systemText");


        let igVerified = false;
        let tiktokVerified = false;


        igBtn.addEventListener("click", () => {
            window.open("https://www.instagram.com/mhrdkaalfnr/#", "_blank");
            systemText.innerText = "Memverifikasi Instagram...";

            simulateLoading(() => {
                igVerified = true;
                igStatus.innerText = "Instagram: ‚úÖ Terverifikasi";
                tiktokBtn.classList.remove("hidden");
                systemText.innerText = "Instagram Berhasil ‚úî";
            });
        });


        tiktokBtn.addEventListener("click", () => {
            window.open("https://www.tiktok.com", "_blank");
            systemText.innerText = "Memverifikasi TikTok...";

            simulateLoading(() => {
                tiktokVerified = true;
                tiktokStatus.innerText = "TikTok: ‚úÖ Terverifikasi";
                downloadBtn.classList.remove("hidden");
                systemText.innerText = "Akses File Terbuka üîì";
            });
        });


        downloadBtn.addEventListener("click", () => {
            window.open("https://docs.google.com/document/d/1fmSb_GpQ7agSJ639_33F8Qiv4qUvJTax/edit?usp=drive_link&ouid=103697458340185408037&rtpof=true&sd=true", "_blank");
        });

        function simulateLoading(callback) {
            let width = 0;
            progressBar.style.width = "0%";

            const interval = setInterval(() => {
                width += 4;
                progressBar.style.width = width + "%";

                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(callback, 400);
                }
            }, 150);
        }


        const bg = document.getElementById("bg");
        const ctx = bg.getContext("2d");

        function resizeBG() {
            bg.width = window.innerWidth;
            bg.height = window.innerHeight;
        }
        resizeBG();
        window.addEventListener("resize", resizeBG);

        let stars = [];
        for (let i = 0; i < 220; i++) {
            stars.push({
                x: Math.random() * bg.width,
                y: Math.random() * bg.height,
                z: Math.random() * 1.2 + 0.3,
                dx: (Math.random() - 0.5) * 0.15
            });
        }

        function animateGalaxy() {
            ctx.clearRect(0, 0, bg.width, bg.height);

            stars.forEach(star => {
                star.y += star.z * 0.35;
                star.x += star.dx;

                if (star.y > bg.height) {
                    star.y = 0;
                    star.x = Math.random() * bg.width;
                }

                if (star.x > bg.width || star.x < 0) {
                    star.dx *= -1;
                }

                ctx.fillStyle = "rgba(255,255,255," + star.z / 2 + ")";
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.z, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animateGalaxy);
        }

        animateGalaxy();

        const LOCK_KEY = "PREMIUM_UNLOCK_STATE";

        let lockState = localStorage.getItem(LOCK_KEY);

        if (lockState === "IG_DONE") {
            progressBar.style.width = "50%";
            igStatus.innerText = "Instagram: ‚úÖ Terverifikasi";
            tiktokBtn.classList.remove("hidden");
            systemText.innerText = "Instagram Berhasil ‚úî";
        }

        if (lockState === "TT_DONE") {
            progressBar.style.width = "100%";
            igStatus.innerText = "Instagram: ‚úÖ Terverifikasi";
            tiktokStatus.innerText = "TikTok: ‚úÖ Terverifikasi";
            tiktokBtn.classList.remove("hidden");
            downloadBtn.classList.remove("hidden");
            systemText.innerText = "Akses File Terbuka üîì";
        }


        igBtn.onclick = () => {
            window.open("https://www.instagram.com/officialpersebaya/", "_blank");
            systemText.innerText = "Memverifikasi Instagram...";
            cinematicZoom();

            simulateLoading(() => {
                progressBar.style.width = "50%";
                igStatus.innerText = "Instagram: ‚úÖ Terverifikasi";
                tiktokBtn.classList.remove("hidden");
                systemText.innerText = "Instagram Berhasil ‚úî";

                localStorage.setItem(LOCK_KEY, "IG_DONE");
            });
        };


        tiktokBtn.onclick = () => {
            window.open("https://www.tiktok.com/@mhrdkaalfnr", "_blank");
            systemText.innerText = "Memverifikasi TikTok...";
            cinematicZoom();

            simulateLoading(() => {
                progressBar.style.width = "100%";
                tiktokStatus.innerText = "TikTok: ‚úÖ Terverifikasi";
                downloadBtn.classList.remove("hidden");
                systemText.innerText = "Akses File Terbuka üîì";
                playUnlockSound();
                launchConfetti();
                localStorage.setItem(LOCK_KEY, "TT_DONE");
            });
        };


        function cinematicZoom() {
            const card = document.querySelector(".card");
            card.style.transition = "transform .4s ease";
            card.style.transform = "scale(0.95)";
            setTimeout(() => {
                card.style.transform = "scale(1)";
            }, 400);
        }


        function playVerifySound() {
            try {
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = "triangle";
                osc.frequency.value = 520;
                osc.connect(gain);
                gain.connect(ctx.destination);
                gain.gain.value = 0.001;
                gain.gain.exponentialRampToValueAtTime(0.25, ctx.currentTime + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.7);
                osc.start();
                osc.stop(ctx.currentTime + 1);
            } catch (e) { }
        }


        function playUnlockSound() {
            try {
                const ctx = new AudioContext();
                const osc1 = ctx.createOscillator();
                const osc2 = ctx.createOscillator();
                const gain = ctx.createGain();

                osc1.type = "sine";
                osc2.type = "square";
                osc1.frequency.value = 880;
                osc2.frequency.value = 440;

                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(ctx.destination);

                gain.gain.value = 0.001;
                gain.gain.exponentialRampToValueAtTime(0.32, ctx.currentTime + 0.07);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.2);

                osc1.start();
                osc2.start();
                osc1.stop(ctx.currentTime + 1.3);
                osc2.stop(ctx.currentTime + 1.3);
            } catch (e) { }
        }


        function launchConfetti() {
            const c = document.createElement("canvas");
            c.style.position = "fixed";
            c.style.inset = 0;
            c.style.pointerEvents = "none";
            c.style.zIndex = 9999;
            document.body.appendChild(c);

            const cx = c.getContext("2d");
            c.width = innerWidth;
            c.height = innerHeight;

            let parts = [];
            for (let i = 0; i < 180; i++) {
                parts.push({
                    x: innerWidth / 2,
                    y: innerHeight / 2,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 1) * 12,
                    size: Math.random() * 6 + 4,
                    life: 130,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`
                });
            }

            function animate() {
                cx.clearRect(0, 0, c.width, c.height);
                parts.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.28;
                    p.life--;
                    cx.fillStyle = p.color;
                    cx.fillRect(p.x, p.y, p.size, p.size);
                    if (p.life <= 0) parts.splice(i, 1);
                });

                if (parts.length > 0) requestAnimationFrame(animate);
                else c.remove();
            }

            animate();
        }

        window.addEventListener("keydown", e => {
            if (e.ctrlKey && e.shiftKey && e.key === "R") {
                localStorage.removeItem(LOCK_KEY);
                location.reload();
            }
        });

    </script>

</body>

</html>
